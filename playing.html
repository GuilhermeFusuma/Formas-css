<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de música</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style-playing.css">
    <link rel="stylesheet" href="botão-voltar.css">
</head>
<body>
    
    <header class="cabeçalho">
        <h1>Interface de música</h1>
    </header>

    <div class="corpo">
        <div class="container">
            <div id="title">
                <p>Lorem ipsum.</p>
            </div>
            <div class="cover">
                <div id="disk"></div>
            </div>
            <div class="play-container">
                <div class="playstate-container">
                    <div id="playbar">
                        <div id="playstate"></div>
                    </div>
                </div>
                <div class="buttons">
                    <div></div>
                    <div id="back"></div>
                    <a href="interface-de-música.html">
                        <div id="play-button"></div>
                    </a>
                    <div id="foward"></div>
                    <div id="heart"></div>
                </div>
                <div class="soundbars">
                    <div class="soundbar" id="b1"></div>
                    <div class="soundbar" id="b2"></div>
                    <div class="soundbar" id="b3"></div>
                    <div class="soundbar" id="b4"></div>
                    <div class="soundbar" id="b5"></div>
                    <div class="soundbar" id="b6"></div>
                    <div class="soundbar" id="b7"></div>
                    <div class="soundbar" id="b8"></div>
                    <div class="soundbar" id="b9"></div>
                    <div class="soundbar" id="b10"></div>
                    <div class="soundbar" id="b11"></div>
                    <div class="soundbar" id="b12"></div>
                    <div class="soundbar" id="b13"></div>
                    <div class="soundbar" id="b14"></div>
                    <div class="soundbar" id="b15"></div>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div class="botão-voltar">voltar</div>
    </a>

</body>
</html>
