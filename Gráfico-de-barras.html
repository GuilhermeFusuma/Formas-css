<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <link rel="stylesheet" href="Gráfico-de-barras.css" type="text/css">
    <link rel="stylesheet" href="botão-voltar.css">
</head>
<body>
    <div id="container">
        <div id="numbers">
            <div id="n10" class="number">10</div>
            <div id="n9" class="number">9</div>
            <div id="n8" class="number">8</div>
            <div id="n7" class="number">7</div>
            <div id="n6" class="number">6</div>
            <div id="n5" class="number">5</div>
            <div id="n4" class="number">4</div>
            <div id="n3" class="number">3</div>
            <div id="n2" class="number">2</div>
            <div id="n1" class="number">1</div>
            <div id="n0" class="number">0</div>
        </div>
        <div id="graph">
            <div id="column1" class="collum">
                <div id="information1" class="informations">Valor: 1,4</div>
            </div>
            <div id="column2" class="collum">
                <div id="information2" class="informations">Valor: 2</div>
            </div>
            <div id="column3" class="collum">
                <div id="information3" class="informations">Valor: 4</div>
            </div>
            <div id="column4" class="collum">
                <div id="information4" class="informations">Valor: 10</div>
            </div>
        </div>
        <div id="month">
            <div id="jan" class="months">jan</div>
            <div id="fev" class="months">fev</div>
            <div id="mar" class="months">mar</div>
            <div id="abr" class="months">abr</div>
        </div>
    </div>

    <a href="index.html">
        <div class="botão-voltar">voltar</div>
    </a>

</body>
</html>
