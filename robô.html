<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô</title>
    <link rel="stylesheet" href="robô.css" type="text/css">
    <link rel="stylesheet" href="botão-voltar.css">
</head>
<body>
    
    <div id="container">
        <div id="face">
            <div id="head"></div>
            <div id="ear1"></div>
            <div id="ear2"></div>
            <div id="eye-pocket"></div>
            <div id="eye1"></div>
            <div id="eye2"></div>
        </div>
        <div id="body">
            <div id="core"></div>
            <div id="neck"></div>
        </div>
        <div id="arm-l">
            <div id="joint-arm-l1" class="joint"></div>
            <div id="joint-arm-l2" class="joint"></div>
            <div class="wave-motion">
                <div id="hand-l"></div>
                <div id="forearm-l" class="arm"></div>
            </div>
            <div id="upperarm-l" class="arm"></div>
        </div>
        <div id="arm-r">
            <div id="joint-arm-r1" class="joint"></div>
            <div id="joint-arm-r2" class="joint"></div>
            <div id="hand-r"></div>
            <div id="upperarm-r" class="arm"></div>
            <div id="forearm-r" class="arm"></div>
        </div>
       <div id="float-device"></div>
    </div>

    <a href="Index.html">
        <div class="botão-voltar">voltar</div>
    </a>

</body>
</html>
